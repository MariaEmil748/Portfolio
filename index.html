<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body class="bg-white min-h-screen font-sans">
  <!-- Hero Section -->
  <section id="hero" class="flex flex-col md:flex-row items-center justify-center min-h-[60vh] px-6 py-12 gap-8">
    <div class="md:w-1/2 flex flex-col justify-center items-center md:items-start">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4" style="color: #a05a1c;">text</h1>
      <!-- You can replace 'text' with your About Me content -->
    </div>
    <div class="md:w-1/2 flex justify-center">
      <div class="relative" style="width: 340px; height: 340px;">
        <img src="assets/vector.png" alt="Vector Background" class="absolute inset-0 w-full h-full object-contain z-0 pointer-events-none" />
        <img src="assets/cartoon.png" alt="Cartoon Illustration" class="absolute inset-0 w-full h-full object-contain z-10" style="left: 35px;" />
      </div>
    </div>
  </section>

  <!-- Backpack Section -->
  <section id="backpack" class="flex flex-col md:flex-row items-center justify-center min-h-[50vh] py-12 gap-16">
    <!-- Card Holder (ID Badge) -->
    <div class="flex flex-col items-center">
      <img src="assets/me.png" alt="ID Badge" class="w-32 h-48 object-cover rounded-lg shadow-lg" />
    </div>
    <!-- Backpack and Zipper -->
    <div id="backpack-container" class="relative cursor-pointer flex justify-center items-center">
      <img id="backpack-closed" src="assets/backpack-closed.png" alt="Backpack Closed" class="w-56 md:w-72 drop-shadow-xl absolute z-10" />
      <img id="backpack-open" src="assets/backpack-open.png" alt="Backpack Open" class="w-56 md:w-72 drop-shadow-xl absolute z-10 hidden" />
      <!-- Zipper SVG overlay -->
      <svg id="zipper" class="absolute left-1/2 top-8 -translate-x-1/2 z-20" width="60" height="80" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="0" width="10" height="60" rx="5" fill="#bbb" />
        <rect id="zipper-pull" x="20" y="60" width="20" height="15" rx="5" fill="#888" />
      </svg>
    </div>
    <div id="experience-cards" class="flex flex-wrap justify-center gap-4 mt-10 z-0"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
